<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - YourGym</title>
    <link rel="stylesheet" href="/assets/css/shop-styles.css" th:href="@{/assets/css/shop-styles.css}">
</head>
<body>

<div th:replace="~{header :: header}">...</div>

<section class="product-page">
    <div class="container">
        <div class="product-image">
            <img th:src="${product.largeImageUrl}" th:alt="${product.productName}" class="main-img">
        </div>
        <div class="product-info">
            <h1 th:text="${product.productName}">Product Name</h1>
            <p th:text="${product.description}">No description</p>
            <div class="price">
                <span th:text="${product.price} + ' UAH'">0 UAH</span>
            </div>
            <div class="product-actions">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button class="buy-button" type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}">...</div>


</body>
</html>
